<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">

<f:view renderKitId="PRIMEFACES_MOBILE" />

<h:head>
	<script name="jquery/jquery.js" library="primefaces"></script>
</h:head>

<h:body>

	<pm:page id="resultado">

		<pm:content>
			<h:form id="frmDuvida">
				<div align="center">
					<p:graphicImage
						value="/imagens/#{duvida.resultado}.jpg"
						width="100" height="100" />
					<p />
					<h:outputText value="O(a) atendente #{duvida.resultado} está disponível!" />
					<p />
					<p:commandButton value="Confirmar Atendimento"	action="inicio.bsi" />
					<p:commandButton value="Voltar" action="inicio.bsi" />
				</div>
			</h:form>
		</pm:content>

	</pm:page>

</h:body>

</html>
